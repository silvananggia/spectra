    <!-- Load libraries before React app starts -->
    <script>
      // Load libraries sequentially to ensure proper order
      (function() {
        const scripts = [
          'https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.bundled.js',
          'https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js'
        ];
        
        function loadScript(src) {
          return new Promise(function(resolve, reject) {
            const script = document.createElement('script');
            script.src = src;
            script.async = false; // Load sequentially
            script.onload = function() {
              resolve();
            };
            script.onerror = function() {
              console.error('Failed to load script:', src);
              reject(new Error('Failed to load: ' + src));
            };
            document.head.appendChild(script);
          });
        }
        
        // Wait for Leaflet to be available first (from react-leaflet)
        function waitForLeaflet(callback, maxWait = 10000) {
          const startTime = Date.now();
          const checkInterval = setInterval(function() {
            if (typeof window.L !== 'undefined') {
              clearInterval(checkInterval);
              callback();
            } else if (Date.now() - startTime > maxWait) {
              clearInterval(checkInterval);
              console.error('Leaflet not found after', maxWait, 'ms');
            }
          }, 50);
        }
        
        // Start loading after DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            waitForLeaflet(function() {
              loadScript(scripts[0])
                .then(function() {
                  return loadScript(scripts[1]);
                })
                .then(function() {
                  console.log('All libraries loaded successfully');
                })
                .catch(function(error) {
                  console.error('Error loading libraries:', error);
                });
            });
          });
        } else {
          waitForLeaflet(function() {
            loadScript(scripts[0])
              .then(function() {
                return loadScript(scripts[1]);
              })
              .then(function() {
                console.log('All libraries loaded successfully');
              })
              .catch(function(error) {
                console.error('Error loading libraries:', error);
              });
          });
        }
      })();
    </script>
